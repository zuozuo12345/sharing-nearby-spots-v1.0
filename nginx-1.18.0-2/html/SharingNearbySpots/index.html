<script>

  const app = new Vue({
    el: "#app",
    data: {
      isReachBottom: false,
      types: [], // 类型列表
      blogs: [], // 播客列表
      current: 1,// blog的页码
      showDialog: false, //
      shops: [], // 商户信息
      shopName: "", //商户名称
      selectedShop: {}, // 选中的商户
    },
    created() {
      // 查询类型
      this.queryTypes();
      this.queryHotBlogsScroll();
      this.queryShops();
    },
    methods: {
      queryShops() {
        axios.get("/shop/of/name?name=" + this.shopName)
                .then(({data}) => this.shops = data)
                .catch(this.$message.error)
      },
      selectShop(s) {
        this.selectedShop = s;
        this.showDialog = false;
      },
      queryTypes() {
        axios.get("/shop-type/list")
          .then(({data}) => {
            this.types = data;
          })
          .catch(err => {
            this.$message.error(err)
          })
      },
      queryHotBlogsScroll() {
        axios.get("/blog/hot?current=" + this.current)
          .then(({data}) => {
            data.forEach(b => b.img = b.images.split(",")[0]);
            this.blogs = this.blogs.concat(data);
          })
          .catch(err => {
            this.$message.error(err)
          })
      },
      addLike(b) {
        axios.put("/blog/like/" +b.id)
          .then(({data}) => {
            this.queryBlogById(b)
          })
          .catch(err => {
            this.$message.error(err)
          })
      },
      queryBlogById(b) {
        axios.get("/blog/" + b.id)
          .then(({data}) => {
            b.liked = data.liked;
            b.isLike = data.isLike;
          })
          .catch(() => {
            this.$message.error
            b.liked ++;
          })
      },
      onScroll(e) {
        let scrollTop = e.target.scrollTop;
        let offsetHeight = e.target.offsetHeight;
        let scrollHeight = e.target.scrollHeight;
        if (scrollTop + offsetHeight > scrollHeight && !this.isReachBottom) {
          this.isReachBottom = true

          // 再次查询下一页数据
          this.current++;
          this.queryHotBlogsScroll();
        } else {
          this.isReachBottom = false
        }
      },
      toShopList(id, name) {
        location.href = "/shop-list.html?type=" + id + "&name=" + name
      },
      toBlogDetail(b) {
        location.href = "/blog-detail.html?id=" + b.id
      },
      toTry()
      {
        location.href = "/jump-page.html"
      },
      toShopDetail(id) {
        location.href = "/shop-detail.html?id="+id
      },
    }
  })
</script>
